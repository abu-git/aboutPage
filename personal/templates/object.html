{%load staticfiles%}

<!DOCTYPE html>
<html>
	<head>
		<title>Objects Exercise 1</title>
	        <meta name="description" content="">
	        <meta name="viewport" content="width=device-width, initial-scale=1">

	        <!--Bootstrap CDN-->
	        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	        <link type="text/css" rel="stylesheet" href="{%static 'personal/home.css' %}">

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-8 offset-2">
					<div class="card">
						<h2>View Objects</h2>
						<button onclick=student.studentInfo()>Click to view student object!</button>
						<p></p><br>
						<button onclick=catCall()>Click to view cat object!</button>
						<p></p><br>
						<button onclick=dogCall()>Click to view dog object!</button>
						<br>
						<hr>

						<h2>Change object property value </h2>
						<form>
							<input type="text" id="entryPoint">
							<input type="submit" value="change dog name" onclick="changeDogName()">
						</form>
						<br><hr>
						<h2>Add New Property to Object</h2>
						<form>
							<input type="text" id="propName" placeholder="new property name">
							<br><br>
							<input type="text" id="propValue" placeholder="new property value">
							<input type="submit" value="submit property info" onclick="update()">
						</form>
						<h4>The new property will be added to the Dog object</h4>
						<br><hr>

						<h2>Password Checker</h2>
						<form>
							<input type="password" id="pword"><br>
							<input type="submit" onclick="confirm()">
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>
		<script type="text/javascript" src="{%static "personal/object.js" %}"></script>
	</body>
</html>
